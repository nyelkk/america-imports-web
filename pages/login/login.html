<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>America Imports - Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="../../images/logos/logo.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="aside">
            <div class="logo">
                <a href="../../index.html"><img src="../../images/logos/logo-2.png" alt="" srcset=""></a>
            </div>
            <div class="title">
                <h1>Seu Jogo, Seu Estilo.</h1>
            </div>
        </div>
        <div class="other-side">
            <div class="adv">
                <span>Ao continuar, afirmo que concordo com a Política de privacidade e os Termos de uso da America Imports.</span>
            </div>
            <div class="main-container">
                <h1>Login</h1>
                    <form id="loginForm" action="http://localhost:3000/login" method="post">
                    <br>
                    <input type="email" id="email" placeholder="Insira seu email." name="email" required>
                    <br>
                    <input type="password" placeholder="Insira sua Senha." id="senha" name="senha" required>
                    <br>
                    <input type="submit" value="ENTRAR">
                </form>
            </div>
            <div class="signup">
                <a href="../cadastro/cadastro.html">Não tenho Cadastro.</a>
            </div>
            <div class="footer-logo">
                <img src="../../images/logos/america-logo.png" width="100px" alt="" srcset="">
            </div>
        </div>
    </main>
</body>
</html>
